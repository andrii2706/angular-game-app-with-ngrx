<section>
    <form [formGroup]="todoForm" class="todo-form">
      <mat-form-field class="example-full-width">
        <mat-label>Name of task</mat-label>
        <input matInput formControlName="nameOfTask" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="todoForm" [rangePicker]="picker">
          <input matStartDate formControlName="starttimeOfTask" placeholder="Start date">
          <input matEndDate formControlName="endtimeOfTask" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      </form>
    <div class="form-buttons">
        <button mat-flat-button (click)="clearForm()">Cancel</button>
        <button mat-flat-button (click)="submitForm()">Submit</button>
    </div>
    @for (todo of allTodos; track $index) {
      {{todo.content.name}} - name
      {{todo.content.taskStatus}} -status 
      {{todo.content.starttimeOfTask}} - start time
      {{todo.content.endtimeOfTask}} - end time
    }
</section>
